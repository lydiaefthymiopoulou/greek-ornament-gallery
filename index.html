<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greek Ornament Gallery</title>

  <!-- Inline CSS styles for layout and design -->
  <style>
    /* Container for the entire gallery in grid layout */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding-top: 20px;
    }

    /* Card style for each object entry */
    .card {
      padding: 16px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      font-size: 14px;
      line-height: 1.4;
    }

    /* Slight lift effect on hover */
    .card:hover {
      transform: translateY(-2px);
    }

    /* Text spacing inside cards */
    .card p {
      margin: 4px 0;
      border: none;
      padding: 0;
    }

    /* Responsive image styling */
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    /* Global body styling */
    body {
      font-family: sans-serif;
      margin: 40px;
    }

    /* Style for the input search box */
    input[type="text"] {
      padding: 6px;
      font-size: 14px;
    }

    /* ========== Carousel styling for multiple images per card ========== */
.carousel {
  position: relative;
  width: 100%;
  height: 260px;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f8f8f8;
  border-radius: 6px;
  overflow: hidden;
}

.carousel img.slide {
  max-height: 240px;
  max-width: 100%;
  object-fit: contain;
  display: none;
}

.carousel img.active {
  display: block;
}

.carousel .nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.3);
  color: white;
  border: none;
  font-size: 20px;
  padding: 6px 10px;
  cursor: pointer;
  z-index: 1;
  border-radius: 50%;
  transition: background 0.2s;
}

.carousel .nav:hover {
  background: rgba(0, 0, 0, 0.6);
}

.carousel .nav.prev {
  left: 10px;
}

.carousel .nav.next {
  right: 10px;
}

  </style>
</head>

<body>
  <!-- Page heading -->
  <h2>Greek Ornament Gallery</h2>

  <!-- Multi-search field container -->
  <div id="search-container">
    <label><strong>Search All Fields:</strong></label>
    <input type="text" class="search-box" placeholder="e.g. Delphi, Amphora, Clay..." style="margin-bottom: 10px; display: block; width: 300px;">
    <button id="add-search" style="margin-bottom: 20px;">âž• Add Condition</button>
  </div>

  <!-- Gallery container -->
  <div id="gallery">Loading...</div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
